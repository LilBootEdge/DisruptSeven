<!DOCTYPE html>
<html>
    <head>
            <title>Login</title>
        
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


            <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-auth.js"></script>
            <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>
            <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-storage.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="wrapper">
                
                <div class="inner">

                    <form action="">
                        <h3>Login</h3>
                        <div class="form-wrapper">
                            <input id="email"  type="email" placeholder="Email Address" class="form-control">
                        </div>
                        <div class="form-wrapper">
                                <input id="password"  type="password" placeholder="Password" class="form-control">
                        </div>
                        
                        <div class="form-group container-login100-form-btn">
                            <button id="btn-login" type="button">
                                Login
                            </button>
                        </div>
                        <div class="form-group container-login100-form-btn">
                            <button onclick="googleSignin()" type="button">
                                Google Signin!
                            </button>
                        </div>
                        <div>
                            <p><a href="forgotpassword.html">Forgot password?</a></p>
                        </div>
                        <div>
                            <p>Don't have an account? <a href="signup.html">Sign up!</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="server.js"></script>
        <script>
            var permissions = ['S2o0gl4UKsOA7VkORaPuyXIOqkD3', 'ZXi6rd5sNHfL3htqfSN5W18JGe12', 'nfJXQaDwOSWVb3ATYBf1xeKRnQF3']
            firebase.auth().onAuthStateChanged(function(user)
            {
                if(user)
                {
                    if (permissions.includes(user.uid)){
                        window.location.href = 'admin.html'
                    }
                    else{
                        window.location.href = "main.html";
                    }
                }
            });
        </script>
    </body>
</html>
