<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    </head>
    <body>
        <img style="display: none;" id="image" src="#" alt="image" width="100px" height="100px">
        <script>
            $('#image').attr('style', 'display: inline;');
            var x = ['a', 'v', 'g']
            var p = 'x'
            if (!x.includes(p)){
                console.log('no');
            } else {
                console.log('yes');
            }
        </script>
    </body>
</html>
