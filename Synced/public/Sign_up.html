<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign up</title>
<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="CSS/Sign_up.css"/>
<script id="applicationScript" type="text/javascript" src="JS/Sign_up.js"></script>
<script src="JS/Sign_up.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-firestore.js"></script>
</head>
<body>
<div id="Sign_up" class="Sign_up_Class">
	<div class="Sign_up_k_Class">
		<form id="signup-form">
		<div id = "working_signup" class="Sign_up_button_Class">
			<button id='signup-button'>
				<svg class="Rectangle_15_n">
					<linearGradient id="Rectangle_15_n" spreadMethod="pad" x1="0.045" x2="1" y1="0" y2="0.776">
						<stop offset="0" stop-color="#16213e" stop-opacity="1"></stop>
						<stop offset="0.7734" stop-color="#555d72" stop-opacity="1"></stop>
						<stop offset="1" stop-color="#636a7e" stop-opacity="1"></stop>
					</linearGradient>
					<rect class="Rectangle_15_n_Class" rx="39.5" ry="39.5" x="0" y="0" width="299" height="79">
					</rect>
				</svg>
			</button>
			
			<div class="Sign_up_o_Class">
				<span>Sign up</span>
			</div>
		</div>
		<div class="Password_Class">
			<svg class="Rectangle_13">
				<rect class="Rectangle_13_Class" rx="48" ry="48" x="0" y="0" width="606" height="96">
				</rect>
			</svg>
			<div class="Password_r_Class">
				<input id = "signup-password" type="password" placeholder="Password" name="password" required >
			</div>
		</div>
		<div class="Email_Class">
			<svg class="Rectangle_12">
				<rect class="Rectangle_12_Class" rx="48" ry="48" x="0" y="0" width="606" height="96">
				</rect>
			</svg>
			<div class="Email_u_Class">
				<input id = "signup-email" type="email" placeholder="Email" name="email" required>
			</div>
		</div>
		<div class="Last_name_Class">
			<svg class="Rectangle_10">
				<rect class="Rectangle_10_Class" rx="48" ry="48" x="0" y="0" width="606" height="96">
				</rect>
			</svg>
			<div class="Last_Name_Class">
				<input type="Last_name" placeholder="Last Name" name="lname" >
			</div>
		</div>
		<div class="First_name_Class">
			<svg class="Rectangle_9">
				<rect class="Rectangle_9_Class" rx="48" ry="48" x="0" y="0" width="606" height="96">
				</rect>
			</svg>
			<div class="First_Name_Class">
				<input type="First_name" placeholder="First Name" name="fname" >
			</div>
		</form>
		</div>
		<svg class="Line_10" viewBox="0 0 360 4">
			<path class="Line_10_Class" d="M 0 0 L 360 4">
			</path>
		</svg>
		<div class="Sign_up__Class">
			<span>Sign up</span>
		</div>
	
	</div>
	<svg class="Wave" viewBox="5594 90 515.647 432.367">
		<path class="Wave_Class" d="M 5594 90 C 5594 90 5735.900390625 98.10357666015625 5875.47119140625 316.1947326660156 C 6015.0419921875 534.285888671875 6109.64697265625 522.2481079101562 6109.64697265625 522.2481079101562 L 6109.64697265625 90 L 5594 90 Z">
		</path>
	</svg>
	<img class="Textured_picture_Class" src="PHOTOS/PICS/textured_picture.png" srcset="PHOTOS/PICS/textured_picture.png 1x">
	<a href="index1.html">
	<img class="Mi_LOGO_Class" src="PHOTOS/LOGOS/Mi_Logo.png" srcset="PHOTOS/LOGOS/Mi_Logo.png 1x">
</a>
</div>



<script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-auth.js"></script>
<script src='/public/JS/auth.js'></script>
</body>
</html>
